<h1>inShape</h1>
{% if routine %}
    <h2>Workout for {{ routine.name }} Routine</h2>
{% else %}
    <p>Routine not found</p>
{% endif %}
{% if exercises %}
    <ul>
    {% for exercise in exercises %}
        <li>{{ exercise.name }}</li>
        <li><a href="{% url 'workout_strength' exercise.id  %}">{{ exercise.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No exercises found</p>
{% endif %}
